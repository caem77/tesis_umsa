name: milike
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  get_storage: ^2.0.3
  any_link_preview: ^3.0.2
  connectivity_plus: ^5.0.2
  jwt_decoder: ^2.0.1
  image_picker: ^1.1.2
  curved_navigation_bar: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
    android: "launcher_icon"
    ios: false
    image_path: "assets/images/icono.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
